<!DOCTYPE html>
<html>
    <head>
        <title>Password 2</title>
        <link href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="container">
            <h3 class="title">Password Generator</h3>
            <div class="resultsContainer">
                <span class="result"></span>
                <button class="copy">
                    <i class="fas fa-clipboard"></i>
                </button>
            </div>
            <div class="optionsContainer">
                <div class="option length">
                    <label for="passLength">Length of Password between 6-25</label>
                    <input type="number" class="length" id="passLength" min="6" max="25" value="10">
                </div>

            </div>
        </div>
    </body>
</html>
