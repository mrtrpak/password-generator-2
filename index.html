<!DOCTYPE html>
<html>
    <head>
        <title>Password 2</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="errMsgContainer">
            <span id="errMsg"></span>
        </div>
        <div class="container">
            <h3 class="title margin">Password Generator</h3>
            <div class="resultsContainer margin">
                <span id="result"></span>
                <button class="btn" id="copy">
                    COPY
                </button>
            </div>
            <div class="optionsContainer margin">
                <div class="option">
                    <label for="passLength">Length of Password from 6-25</label>
                    <input type="number" id="length" id="passLength" min="6" max="25" value="10">
                </div>
                <div class="option">
                    <label for="uppercase">Include Uppercase</label>
                    <input type="checkbox" id="uppercase" checked>
                </div>
                <div class="option">
                    <label for="lowercase">Include Lowercase</label>
                    <input type="checkbox" id="lowercase" checked>
                </div>
                <div class="option">
                    <label for="numbers">Include Numbers</label>
                    <input type="checkbox" id="numbers" checked>
                </div>
                <div class="option">
                    <label for="symbols">Include Symbols</label>
                    <input type="checkbox" id="symbols" checked>
                </div>
            </div>
            <div class="margin">
                <button type="submit" class="btn" id="generate">Generate Password</button>
            </div>
        </div>

        <script src="main.js"></script>
    </body>
</html>
